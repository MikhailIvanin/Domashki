<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-success mb-3" onclick="create()">Add</button>

            <ul id="todo-list" class="list-group">

            </ul>
        </div>
    </div>
</div>

<div id="form-modal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="form" action="#" method="post">
                <div class="modal-body">
                    <input id="form-uuid" type="hidden">
                    <div class="mb-3">
                        <label for="form-title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="form-title" name="title" rows="3">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div id="form-title-invalid-feedback" class="invalid-feedback"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideFormModal()">Close</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>



<div id="form-modal-del" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="form-del" action="#" method="post">
                <h1> Are you sure?</h1>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideFormModal()">Close</button>
                    <button type="button" id="delete" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>


<script src="./scripts/list.js"></script>
</body>
