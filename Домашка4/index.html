<div class="form-section">
    <form action="#" method="POST">
    <div class="form-name">REGISTRATION FORM</div>
    <div class="form-div">
    <label class="after-red" for="name">Name</label>
    <input type="text" required placeholder="Name"  name="name" id="name">
</div>
    <div class="form-div">
    <label class="after-red" for="email">Email</label>
        <input type="text" required placeholder="Email"  name="email" id="email">
    </div>
    <div class="form-div">
    <label class="after-red" for="login">Login</label>
        <input type="text" required placeholder="Login"  name="login" id="login">
    </div>
    <div class="form-div">
<label class="after-red" for="password">Password</label>
    <input type="text" required placeholder="Password"  name="password" id="password">
    </div>
    <div class="form-div">
        <label id="avatar">Avatar</label>
        <input type="file" id="avatar">
    </div>
    <div class="form-div">
            <label for="country">Country</label>
            <select id="country" name="contry">
                <option selected value="UA">Ukraine</option>
                <option value="UK">England</option>
                <option value="PL">Poland</option>
            </select>
        </div>
    <div class="form-div">
        <label>Gender</label>
        <span class="radio-group">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
        </span>
</div>
    <div class="form-div">
        <label>Grade</label>
            <span class="checkbox-group">
            <label for="junior">Junior</label>
            <input type="checkbox" name="junior" id="junior">
            <label for="middle">Middle</label>
            <input type="checkbox" name="middle" id="middle">
            <label for="senior">Senior</label>
            <input type="checkbox" name="senior" id="senior">
                </span>
        </div>
    <div class="submit">
            <input type="submit" value="Submit">
        </div>
    </form>
